    <div class="accordion" id="accordion2">
        <div class="accordion-group">

            <div class="alert alert-success alert-dismissible" role="alert">
                对称加密算法大全，对称加密解密在线工具（TripleDes、Rabbit、RC4 、DES、AES在线加密解密，可自定义加密解密密码）
            </div>
            
            <div class="panel">
                <form id="form1" class="form-horizontal" action="/textencrypt/" method="post">
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea onmouseover="this.focus();" id="content" name="content" class="form-control"
                            rows="12" style="max-height: 2222px;" placeholder="请输入要加密或者解密的文本"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="btn btn-default">
                            <input type="radio" id="aes" checked="checked" class="btn btn-default" value="aes"
                                name="encrypt_type">AES</label>
                        <label class="btn btn-default">
                            <input type="radio" id="des" value="des" name="encrypt_type">DES</label>
                        <label class="btn btn-default">
                            <input type="radio" id="rc4" value="rc4" name="encrypt_type">RC4</label>
                        <label class="btn btn-default">
                            <input type="radio" id="rabbit" value="rabbit" name="encrypt_type">Rabbit</label>
                        <label class="btn btn-default">
                            <input type="radio" id="tripledes" value="tripledes" name="encrypt_type">TripleDes</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <span>
                            <input type="text" class="form-control" id="pwd" placeholder="自定义密码，例如：123456" /></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="button" id="conv" onclick="encrypt();" value="   加    密  " class="btn btn-success">
                        <input type="button" id="res" onclick="decrypt();" value="   解    密   " class="btn btn-success">
                        <input type="button" onclick="resetAll();" value="清空输入框" class="btn btn-danger">
                        <span id="copyallcode" class="btn btn-success" data-clipboard-target="#result">复制结果文本</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea onmouseover="this.focus();" id="result" name="result" class="form-control"
                            rows="12" style="max-height: 2222px;" placeholder="得到的加密/解密结果"></textarea>
                    </div>
                </div>
                </form>
            </div>
        </div>
        
        <div class="accordion-group">
